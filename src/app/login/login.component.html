<div class="w3l_banner_nav_right">
  <!-- login -->
          <div class="w3_login">
              <h3>Sign In & Sign Up</h3>
              <div class="w3_login_module">
                  <div class="module form-module">
                    <div class="toggle"><i class="fa fa-times fa-pencil"></i>
                      <div class="tooltip">Click Me</div>
                    </div>
                    <div class="form">
                      <h2>Login to your account</h2>
                      <p class="alert alert-danger" *ngIf="msg">
                        {{msg}}
                      </p>
                      <form [formGroup]="loginForm" (submit)="doLogin()">
                        <input type="text" name="Username" placeholder="Username" formControlName="Username">
                        <input type="password" name="Password" placeholder="Password" formControlName="Password">
                        <input type="submit" value="Login">
                      </form>
                    </div>
                    <div class="form">
                      <h2>Create an account</h2>
                      <p class="alert alert-success" *ngIf="msg">
                        {{msg}}
                      </p>
                      <form (submit)="doRegister(f)" #f="ngForm">
                        <input type="text" name="Username" ngModel placeholder="Username" required>
                        <input type="password" name="Password" ngModel placeholder="Password" required>
                        <input type="email" name="Email" ngModel placeholder="Email Address" required>
                        <input type="text" name="Phone" ngModel placeholder="Phone Number" required>
                        <input type="submit" value="Register">
                      </form>
                    </div>
                    <div class="cta"><a href="#">Forgot your password?</a></div>
                  </div>
              </div>
          </div>
  <!-- //login -->
          </div>
